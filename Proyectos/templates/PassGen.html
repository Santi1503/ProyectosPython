<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas</h1>

    <form method="post" action="/generar">
        <label for="longitud">Longitud de contraseña</label>
        <input type="number" id="longitud" name="longitud" min="8" max="128" required>
        <input type="submit" value="Generar Contraseña">
    </form>

    {% if contraseña %}
    <p>Contraseña generada: <strong>{{ contraseña }}</strong></p>
    {% endif %}
</body>
</html>
