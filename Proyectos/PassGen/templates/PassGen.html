<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas</h1>

    <form method="post" action="/generate">
        <label for="longitud">Longitud de contraseña:</label>
        <input type="number" id="longitud" name="longitud" min="8" max="256" required>
        <input type="submit" value="Generar Contraseña">
    </form>

    <p>Contraseña generada: <strong>{{ passw }}</strong></p>
    <a href="/password_manager">Ir al Gestor de Contraseñas</a>
</body>
</html>
